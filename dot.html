<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dot.css">
    <script src="dot.js"></script>
    <title>DotFight</title>
  </head>
  <body>
    <svg id="menu" viewBox="0 0 1280 1024">
      <filter id="dot-disp">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".01"
          numOctaves="16"
          result="fractal"
        >
          <animate
            attributeName="seed"
            values="1;1800"
            dur="60"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap
          id="dot-disp-map"
          in="SourceGraphic"
          in2="fractal"
          yChannelSelector="G"
          scale="8"
        >
          <animate
            attributeName="scale"
            values="256;128;64;32;16;8"
            dur="1"
          />
        </feDisplacementMap>
      </filter>
      <rect width="100%" height="100%" fill="#0008" />
      <g id="menu-top-page" filter="url(#dot-disp)">
        <g
          filter="drop-shadow(0 0 20px #8ffc)"
          font-size="40"
        >
          <path
            transform="scale(8) translate(22 19)"
            fill="none"
            stroke="#fff"
            stroke-width="4"
            d="m2 2h4a4 4 90 014 4v8a4 4 0 01-4 4h-4zm16 4a4 4 0 018 0v8a4 4 0 01-8 0zm14-4h12m-6 0v18m12 0v-18h10m-10 8h6m10-10v20m12-10h4v4a4 4 0 01-8 0v-8a4 4 0 018 0m8-6v20m0-10h8m0-10v20m6-18h12m-6 0v18"
          />
          <text
            id="left-menu-title"
            x="520"
            y="463"
            text-anchor="end"
          >
            Last score
          </text>
          <text
            id="last-score"
            x="528"
            y="603"
            font-size="160"
            text-anchor="end"
          >
            --
          </text>
          <text
            id="right-menu-title"
            x="760"
            y="463"
          >
            High score
          </text>
          <text
            id="high-score"
            x="752"
            y="603"
            font-size="160"
          >
            --
          </text>
          <rect
            id="hyphen"
            width="160"
            height="20"
            x="560"
            y="542"
            opacity="0"
          />
          <text
            x="528"
            y="843"
            font-size="160"
            text-anchor="end"
          >
            1P
          </text>
          <text
            x="752"
            y="843"
            font-size="160"
          >
            2P
          </text>
          <g fill="none" stroke="#fff" stroke-width="2">
            <g id="credits-icon" transform="translate(120 872) scale(10)">
              <path d="m2 3a1 1 0 014 0c0 2-2 2-2 4v1" />
            </g>
            <g id="options-icon" transform="translate(1080 872) scale(10)">
              <circle r="2.5" cx="4" cy="4" />
              <path
                d="m2.5 2.5-1.3-1.3m2.8.8v-2m1.5 2.5 1.3-1.3m-.8 2.8h2m-2.5 1.5 1.3 1.3m-2.8-.8v2m-1.5-2.5-1.3 1.3m.8-2.8h-2"
              />
            </g>
          </g>
          <rect
            id="menu-selection"
            width="240"
            height="160"
            x="320"
            y="712"
            rx="16"
            fill="none"
            stroke="#fff"
            stroke-width="16"
          />
        </g>
        <g filter="drop-shadow(0 0 20px #ff0)">
          <circle r="320" cx="50%" cy="50%" fill="#f0f0" />
          <text
            id="p1-score"
            x="528"
            y="603"
            fill="#ff0"
            font-size="160"
            text-anchor="end"
            opacity="0"
          >
            --
          </text>
        </g>
        <g filter="drop-shadow(0 0 20px #0ff)">
          <circle r="320" cx="50%" cy="50%" fill="#f0f0" />
          <text
            id="p2-score"
            x="752"
            y="603"
            fill="#0ff"
            font-size="160"
            opacity="0"
          >
            --
          </text>
        </g>
      </g>
      <g filter="drop-shadow(0 0 20px #8ffc) url(#dot-disp)">
        <g id="credits-page" opacity="0">
          <path
            transform="scale(8) translate(30 9)"
            fill="none"
            stroke="#fff"
            stroke-width="4"
            d="m12 18h-4a6 6 0 01-6-6v-4a6 6 0 016-6h4m6 18v-18h4a1 1 0 010 8h-4m4 0a4 4 0 014 4v6m18-2h-10v-16h10m-10 8h6m10-8h4a4 4 0 014 4v8a4 4 0 01-4 4h-4zm16-2v20m6-18h12m-6 0v18m10-2h6a1 1 0 000-8 1 1 0 010-8h6"
          />
          <g font-size="40" text-anchor="middle">
            <text x="10%" y="443" text-anchor="start">
              Game concept and production
            </text>
            <text x="90%" y="443" text-anchor="end">
              Barry Cap
            </text>
            <text x="10%" y="523" text-anchor="start">
              Programming help
            </text>
            <text x="90%" y="523" text-anchor="end">
              Archibald Perez
            </text>
            <text x="50%" y="683">
              Game developed since 27/04/2022
            </text>
            <text x="50%" y="763">
              Version 0.0
            </text>
            <text x="50%" y="923">
              More information on <a>BarryCap.com</a>
            </text>
          </g>
        </g>
        <g id="options-page" opacity="0">
          <clipPath id="clip">
            <rect width="100" height="20" />
          </clipPath>
          <path
            transform="scale(8) translate(30 9)"
            fill="none"
            stroke="#fff"
            stroke-width="4"
            clip-path="url(#clip)"
            d="m2 6a1 1 0 018 0v8a1 1 0 01-8 0zm16 14v-18h4a1 1 0 010 8h-4m14-8h12m-6 0v18m12-20v20m8-14a1 1 0 018 0v8a1 1 0 01-8 0zm16 14v-20l8 20v-20m6 18h6a1 1 0 000-8 1 1 0 010-8h6"
          />
        </g>
      </g>
      <rect width="300%" height="300%" x="-100%" y="-100%" opacity="0">
        <animate
          attributeName="opacity"
          values="1;.8;.4;.2;.1;.05;0"
          dur="2"
        />
      </rect>
    </svg>
    <svg viewBox="0 0 1280 1024">
      <g id="evil-dots-filters"></g>
      <g id="evil-dots"></g>
      <g filter="url(#dot-disp)">
        <circle r="320" cx="50%" cy="50%" fill="#f0f0" />
        <circle
          id="dot"
          filter="drop-shadow(0 0 20px #8ff)"
          r="40"
          cx="50%"
          cy="50%"
        />
        <circle
          id="dot1"
          fill="#ff0"
          filter="drop-shadow(0 0 20px #ff0)"
          r="40"
          cx="50%"
          cy="50%"
        />
        <circle
          id="dot2"
          fill="#0ff"
          filter="drop-shadow(0 0 20px #0ff)"
          r="40"
          cx="50%"
          cy="50%"
        />
        <text
          id="count-down"
          filter="drop-shadow(0 0 20px #8ff) drop-shadow(0 0 20px #8ff8)"
          x="1222"
          y="937"
          text-anchor="end"
          font-size="80"
        />
      </g>
    </svg>
  </body>
</html>
