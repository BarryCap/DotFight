<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dot.css">
    <script src="dot.js"></script>
  </head>
  <body>
    <svg
      id="menu"
      viewBox="0 0 1280 1024"
      fill="#fff"
      onclick="launchGame()"
    >
      <rect width="100%" height="100%" fill="#0008" />
      <g
        filter="drop-shadow(0 0 20px #8ffc) url(#dot-disp)"
        font-family="monospace"
        font-size="40"
        font-weight="1000"
        text-anchor="middle"
      >
        <circle r="1" cx="-100%" cy="-100%" />
        <path
          transform="scale(8) translate(22 29)"
          fill="none"
          stroke="#fff"
          stroke-width="4"
          d="m2 2h4a4 4 90 014 4v8a4 4 0 01-4 4h-4zm16 4a4 4 0 018 0v8a4 4 0 01-8 0zm14-4h12m-6 0v18m12 0v-18h10m-10 8h6m10-10v20m12-10h4v4a4 4 0 01-8 0v-8a4 4 0 018 0m8-6v20m0-10h8m0-10v20m6-18h12m-6 0v18"
        />
        <text x="440" y="543">Last score</text>
        <text
          id="last-score"
          x="528"
          y="683"
          font-size="160"
          text-anchor="end"
        >
        --
        </text>
        <text x="840" y="543">High score</text>
        <text
          id="high-score"
          x="752"
          y="683"
          font-size="160"
          text-anchor="start"
        >
        --
        </text>
      </g>
    </svg>
    <svg
      viewBox="0 0 1280 1024"
      fill="#fff"
    >
      <filter id="dot-disp">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".01"
          numOctaves="8"
          result="fractal"
        >
          <animate
            attributeName="seed"
            values="1;1800"
            dur="60"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap
          id="dot-disp-map"
          in="SourceGraphic"
          in2="fractal"
          yChannelSelector="G"
          scale="8"
        />
      </filter>
      <filter id="evil-dot-disp">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".1"
          numOctaves="16"
          result="fractal"
        >
          <animate
            attributeName="seed"
            values="1;1800"
            dur="60"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap
          in="SourceGraphic"
          in2="fractal"
          yChannelSelector="G"
          scale="8"
        />
      </filter>
      <g id="evil-dots" filter="url(#evil-dot-disp)">
        <circle r="1" cx="-100%" cy="-100%" />
      </g>
      <g filter="url(#dot-disp)">
        <circle r="1" cx="-100%" cy="-100%" />
        <circle id="dot" filter="drop-shadow(0 0 20px #8ff)" r="40" cx="50%" cy="50%" />
        <text
          id="count-down"
          filter="drop-shadow(0 0 20px #8ff) drop-shadow(0 0 20px #8ff8)"
          x="1222"
          y="937"
          text-anchor="end"
          font-family="monospace"
          font-size="80"
          font-weight="1000"
        />
      </g>
    </svg>
  </body>
</html>
